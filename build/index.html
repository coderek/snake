<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Snake Game</title>

        <link href="https://fonts.googleapis.com/css?family=Bungee|Risque|Roboto" rel="stylesheet">
        <style>
            canvas {
                background-color: #eee;
            }
        </style>
        <link rel="stylesheet" href="/style.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <div id="main" class="row">
            <div class="col">
                <div class="row">
                    <div id="container" style="width:400px;"></div>
                    <div id="side-menu" v-cloak class="col">
                        <dl class="col">
                            <div class="row">
                                <dt>Difficulty</dt>
                                <dd>{{difficulty}}</dd>
                            </div>

                            <div class="row">
                                <dt>Points</dt>
                                <dd>{{points}}</dd>
                            </div>
                            
                            <div class="row">
                                <dt>Time</dt>
                                <dd>{{time}}</dd>
                            </div>

                            <div class="row">
                                <dt>Efficiency</dt>
                                <dd>{{efficiency}}</dd>
                            </div>
                        </dl>

                        <table v-if="records.length > 0">
                            <tr>
                                <td>Score</td>
                                <td>Time</td>
                                <td>Efficiency</td>
                            </tr>
                            <tr v-for="record of records" :key="record.id">
                                <td>{{record.score}}</td>
                                <td>{{record.time}}</td>
                                <td>{{record.efficiency}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="start-game" class="popup" v-cloak >
                    <div class="row">
                        <div class="col" style="width: 300px;">
                            <h3>Start a new game</h3>
                            <button @click="start('easy')">Easy</button>
                            <button @click="start('medium')">Medium</button>
                            <button @click="start('hard')">Hard</button>
                        </div>
                    </div>
                </div>
                <div id="end-game" class="popup" v-cloak>
                    <div class="row">
                        <div class="col" style="width: 300px;">
                            <h3>You are dead!</h3>
                            <button @click="showStart()">Start another game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="/systemjs/dist/system-production.js"></script>
        <script>
            SystemJS.config({
                baseURL: 'snake'
            });
            SystemJS.import('index.js');
        </script>
    </body>
</html>
